build:
  steps:
    - command: composer install --no-dev
    - command: npm install
    - command: npm run build
    - command: php artisan migrate --force

services:
  web:
    build:
      context: .
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - APP_KEY=your_app_key
      - DB_HOST=your_db_host
      - DB_PORT=your_db_port
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=
